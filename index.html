<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
<title>calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans" rel="stylesheet">
</head>
<body>
	<div id="space"></div>
	<div id="calc">
		<div id="screen">0</div>
		<div id="button-box">
			<div id="row-one" class="reg"><button id="all-clear">AC</button> <button id="clear-entry">CE</button> <button id="divide" >รท</button> <button id="times">x</button></div>
			<div id="row-two" class="reg"><button id="seven">7</button> <button id="eight">8</button> <button id="nine">9</button> <button id="minus">-</button></div>
			<div id="row-three" class="reg"><button id="four">4</button> <button id="five">5</button> <button id="six">6</button> <button id="plus">+</button></div>
			<div id="row-four"><button id="one">1</button> <button id="two">2</button> <button id="three">3</button> <button id="zero">0</button> <button id="point">.</button></div>
			<div id="row-five"> <button id="equals">=</button></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
